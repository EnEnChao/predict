<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未來24小時購買雞排預測</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>未來24小時購買雞排預測</h1>
    <form id="predict-form">
      <label for="age">年齡:</label>
      <select id="age" name="age">
        <option value="0">40歲以上</option>
        <option value="1">未滿40歲</option>
      </select>
      <br>
      <label for="gender">性別:</label>
      <select id="gender" name="gender">
        <option value="0">男性</option>
        <option value="1">女性</option>
      </select>
      <br>
      <label for="education">教育程度:</label>
      <select id="education" name="education">
        <option value="0">高中職以下</option>
        <option value="1">大專以上</option>
      </select>
      <br>
      <label for="single">是否單身:</label>
      <select id="single" name="single">
        <option value="0">否</option>
        <option value="1">是</option>
      </select>
      <br>
      <input type="submit" value="預測">
    </form>
    <p id="result" class="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
